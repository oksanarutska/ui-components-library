<h1 class="vo_b_title">
  Radio Button
  <p class="vo_container_contant vo_checkbox_tittle">
    Keep Wi-Fi on during sleep
  </p>
  <div class="class_button"></div>
  <label class="vo_container_radio"
    >Always<input class="vo_radio_input" type="radio" name="radio"/><span
      class="vo_radio_checkmark"
    ></span>
    <div class="vo_radio_ripple"><div class="rippleJS"></div></div
  ></label>
  <div class="class_button vo_class_items"></div>
  <label class="vo_container_radio"
    >Only when plugged in<input
      class="vo_radio_input"
      type="radio"
      name="radio"
      checked="checked"/><span class="vo_radio_checkmark"></span>
    <div class="vo_radio_ripple"><div class="rippleJS"></div></div
  ></label>
  <div class="class_button vo_class_items"></div>
  <label class="vo_container_radio"
    >Never<input
      class="vo_radio_input"
      type="radio"
      name="radio"
      disabled="disabled"/><span class="vo_radio_checkmark"></span>
    <div class="vo_radio_ripple"><div class="rippleJS"></div></div
  ></label>
</h1>
